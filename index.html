<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet"
		id="fonts-links" /> -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet" /> -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			href="https://www.gstatic.com/images/branding/product/ico/google_fonts_lodp.ico"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Google Fonts clone</title>
	</head>

	<body>
		<header class="flex">
			<div class="logo-brand-container">
				<span class="logo">Google</span> <span class="brand"> Fonts</span>
			</div>
			<nav>
				<ul class="menu-container flex">
					<li><a href="#">CATALOG</a></li>
					<li><a href="#">FEATURED</a></li>
					<li><a href="#">ARTICLES</a></li>
					<li><a href="#">ABOUT</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="global-toolbar">
				<div class="search-font flex">
					<i class="material-icons">
						search
					</i>

					<input
						type="text"
						placeholder="Search fonts"
						class="search-font__input"
					/>
				</div>
				<div class="type-something">
					<input
						type="text"
						placeholder="Type something"
						class="type-something__input"
					/>
				</div>
				<div class="change-font-size flex">
					<button class="change-font-size__btn"></button>
					<i class="material-icons down-arrow">
						arrow_drop_down
					</i>
					<div class="show-size">
						<button class="font-size-option">8</button>
						<button class="font-size-option">12</button>
						<button class="font-size-option">14</button>
						<button class="font-size-option">20</button>
						<button class="font-size-option">24</button>
						<button class="font-size-option">32</button>
						<button class="font-size-option">40</button>
						<button class="font-size-option">64</button>
						<button class="font-size-option">96</button>
						<button class="font-size-option">120</button>
						<button class="font-size-option">184</button>
						<button class="font-size-option">280</button>
					</div>
				</div>
				<div class="toggle-theme">
					<button class="toggle-theme__btn">
						<i class="material-icons">
							invert_colors
						</i>
					</button>
				</div>
				<div class="toggle-view">
					<button class="toggle-view__btn">
						<i class="material-icons">
							list
						</i>
					</button>
				</div>
				<div class="refresh">
					<button class="refresh__btn">
						<i class="material-icons">
							refresh
						</i>
					</button>
				</div>
			</div>

			<div class="grid-list"></div>
		</main>

		<footer>
			<address>
				<div class="backgrnd-img gh">
					<a href="https://github.com/mokokom" target="_blank"
						><img
							class=""
							id="github-logo"
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/1200px-Octicons-mark-github.svg.png"
							alt="github-logo"
						/>
					</a>
				</div>
				<a class="" href="mailto:mokokomel@gmail.com">mokokomel@gmail.com</a>
				<div class="backgrnd-img lkdin">
					<a
						href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile"
						target="_blank"
						><img
							class=""
							id="in-logo"
							src="https://image.flaticon.com/icons/svg/61/61109.svg"
							alt="linkedIn-logo"
						/>
					</a>
				</div>
			</address>
			<!-- <div class="doc">
				<a href="./docs/index.html">See doc</a>
			</div> -->
			<div class="copyright-container">
				<img
					id="copyright"
					src="https://image.flaticon.com/icons/svg/502/502962.svg"
					alt="copyright"
				/>2020 mokokom, <a href="./docs/index.html" target="_blank">see doc</a>.
				Project lead by Chingu
			</div>
		</footer>

		<button id="go-to-top" title="Go To Top">
			<i class="material-icons up-arrow">
				keyboard_arrow_up
			</i>
		</button>

		<script type="module" src="config.js"></script>
		<script type="module" src="app.js"></script>
		<!-- <script src="components/quotes.js"></script> -->
	</body>
</html>
